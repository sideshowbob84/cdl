<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Berghorn's Cybersecurity Lab ðŸ§ª</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .progress {
            margin: 20px 0;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .task {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
        }
        .task h3 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
        .task p {
            margin: 10px 0;
            color: #333;
        }
        .task .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .task .btn:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mr. Berghorn's Cybersecurity Lab ðŸ§ª</h1>
        <div class="progress" id="progress">
            Fortschritt: 0/5 Flags gesammelt
        </div>

        <!-- Aufgabe 4 -->
        <div class="task">
            <h3>Updates und Patches ðŸ”’</h3>
            <p>Erfahre, warum es wichtig ist, Systeme regelmÃ¤ÃŸig zu patchen, und teste eine Schwachstelle.</p>
            <div id="password-container">
                <input type="password" id="task-password" placeholder="Passwort eingeben">
                <button class="btn" onclick="checkPassword()">Freischalten</button>
                <p class="error-message hidden" id="error-message">
                    Wenn du das Passwort nicht selbst herausfindest, bist du nicht bereit fÃ¼r dieses Lab.
                </p>
            </div>
            <div id="unlocked-container" class="hidden">
                <a href="updates.html" class="btn">Aufgabe Ã¶ffnen</a>
                <input type="text" id="flag4" placeholder="Flag eingeben">
                <button class="btn" onclick="checkFlag(4, '{PATCH_THE_PATCH}')">PrÃ¼fen</button>
            </div>
        </div>
    </div>

    <script>
        const collectedFlags = [false, false, false, false, false];

        // Klartext-Passwort im HTML (simuliert fÃ¼r Lehrer)
        const labPassword = "bscexploit";

        function updateProgress() {
            const progress = collectedFlags.filter(flag => flag).length;
            document.getElementById("progress").textContent = `Fortschritt: ${progress}/5 Flags gesammelt`;
        }

        function checkFlag(taskNumber, correctFlag) {
            const input = document.getElementById(`flag${taskNumber}`);
            if (input.value === correctFlag) {
                alert(`Richtig! Flag fÃ¼r Aufgabe ${taskNumber} akzeptiert.`);
                collectedFlags[taskNumber - 1] = true;
                input.disabled = true;
                updateProgress();
            } else {
                alert("Falsch! Versuche es erneut.");
            }
        }

        function checkPassword() {
            const input = document.getElementById("task-password").value;
            const errorMessage = document.getElementById("error-message");
            const unlockedContainer = document.getElementById("unlocked-container");

            if (input === labPassword) {
                unlockedContainer.classList.remove("hidden");
                document.getElementById("password-container").classList.add("hidden");
                errorMessage.classList.add("hidden");
            } else {
                errorMessage.classList.remove("hidden");
            }
        }

        // Initialer Fortschritt
        updateProgress();
    </script>
</body>
</html>
